<!DOCTYPE html>
<head>

    <link href="main.css"rel="stylesheet"type="text/css"/>

                <audio controls autoplay class="welkomMusic onzichtbaar">

                  </div>
                  <input class="homeB onzichtbaar" type="image" src="img/home.png" onClick="history.go(0)">
